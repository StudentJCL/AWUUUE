<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .sidebar {
            width: 200px;
            height: 100vh; /* Ensures full viewport height */
            background-color: #333; /* Matches header color */
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 70px; /* Leaves space for the header */
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #d4edda;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
        .content {
            margin-left: 220px; /* To avoid overlap with the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Shop</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/dashboard">Seller Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="sidebar">
        <a href="#inventory">Inventory Management</a>
        <a href="#product-management">Product Management</a>
        <a href="#order-management">Order Management</a>
    </div>

    <div class="content">
        <div class="container">
            <h2>Add New Product</h2>
            <form id="productForm">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" placeholder="Enter product name" required>

                <label for="productPrice">Price ($)</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" placeholder="Enter product price" required>

                <label for="productCategory">Category</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="">Select category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home">Home</option>
                    <option value="Books">Books</option>
                    <option value="Other">Other</option>
                </select>

                <label for="productStock">Stock Quantity</label>
                <input type="number" id="productStock" name="productStock" placeholder="Enter stock quantity" required>

                <label for="productDescription">Description</label>
                <textarea id="productDescription" name="productDescription" rows="4" placeholder="Enter product description"></textarea>

                <button type="submit">Add Product</button>
            </form>

            <div class="message" id="successMessage">
                Product added successfully!
            </div>
        </div>
    </div>

</body>
</html>
